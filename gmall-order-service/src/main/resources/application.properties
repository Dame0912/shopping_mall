server.port=8091
# DB
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# dubbo
spring.dubbo.application.name=order-service
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.127.101:2181
spring.dubbo.base-package=com.dame.gmall
spring.dubbo.protocol.name=dubbo

# mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true
# \u5B9E\u4F53\u7C7B\u4E2D\u8BA2\u5355\u72B6\u6001\u4F7F\u7528\u7684\u662F\u679A\u4E3E\uFF0C\u5E93\u4E2D\u4F7F\u7528\u7684\u662Fvarchar\uFF0C\u6240\u4EE5\u5F00\u542F\u8BE5\u529F\u80FD\uFF0C\u6620\u5C04\u6210\u7B80\u5355\u7C7B\u578B
mapper.enum-as-simple-type=true

# redis
spring.redis.host=192.168.127.101
spring.redis.port=6379
spring.redis.database=0

# activemq
spring.activemq.broker-url=tcp://192.168.127.101:61616
spring.activemq.pool.enabled=true
activemq.listener.enable=true
